<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="http://cursoemvideo.com/" target="_blank">CursoemVideo</a> para aprender a programar</p>

    <!-- tamanho padrão 300x150 -->
    <p>Acessando o site do <iframe src="http://cursoemvideo.com/" frameborder="0"> <a href="http://www.cursomemvideo.com"></a> </iframe> CursoemVideo para aprender a programar</p>

    <p>O site do <iframe src="https://www.google.com" frameborder="1"></iframe> também é muito legal, mas não funcionam em iframes</p>

    <p>O repositorio do guanabara <iframe src="https://gustavoguanabara.github.io/" frameborder="0"><a href=""> https://gustavoguanabara.github.io/ </a></iframe> também e bem legal</p>
</body>
</html>
