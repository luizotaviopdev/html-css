<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando videos</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    
    <!-- MP4/M4V WEBM OGV MKV -->
    <video autoplay controls width="900" height="506" poster="midias/download.jpg">

        <source src="midias/horizontal.mp4" type="video/mp4">
        <source src="midias/Horizontal.mkv" type="video/x-matroska">
        <source src="midias/Horizontal.webm" type="video/webm">
        <source src="midias/horizontal.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodutores de video. Para fazer o download do video <a
                href="midias/horizontal.mp4" download="video.mp4" type="video/mp4">clique aqui</a></p>

    </video>

    <h1>Inserindo vídeos do youtube</h1>
    
    <iframe width="900" height="506" src="https://www.youtube.com/embed/MtTBqIAQ434?si=q4Ye4scSpajyKAhD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>

    <iframe src="https://player.vimeo.com/video/1018833878?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="900" height="506" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="A Crab in the Pool"></iframe>

</body>

</html>
