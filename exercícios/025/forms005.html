<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="no">
        <fieldset>
            <legend>Sexo</legend>
            <!-- Name para ligar as checkboxes -->
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label>
            <br>
            <input type="radio" name="sexo" id="isxfem" checked><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label>
            <br>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label>
            <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label>
            <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
