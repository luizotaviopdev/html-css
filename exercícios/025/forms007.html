<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iest">estado</label>
            <select name="est" id="iest">

                <option value="" selected>---- Escolha ----</option>
                
                <optgroup label="Região Sudeste">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="pe">Pernambuco</option>
                    <option value="ma">Maranhão</option>
                </optgroup>

            </select>
        </p>

        <p><label for="iprof">Profissão:</label></p>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option >Administrador</option>
            <option >Contabilista</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="PROF">Professor</option>
        </datalist>

        <p><label for="imsg">Mensagem:</label></p><br>
        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem"></textarea>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
